apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-exporter
  labels:
    app.kubernetes.io/name: mysql-exporter
    app.kubernetes.io/component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mysql-exporter
      app.kubernetes.io/component: monitoring
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mysql-exporter
        app.kubernetes.io/component: monitoring
      annotations:
        sage/group: "kpfu_minnullin"
    spec:
      containers:
        - name: mysql-exporter
          image: prom/mysqld-exporter:latest
          args:
            - "--config.my-cnf=/etc/mysql/.my.cnf"
          ports:
            - name: metrics
              containerPort: 9104
          volumeMounts:
            - name: my-cnf
              mountPath: /etc/mysql
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9104
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9104
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: my-cnf
          configMap:
            name: mysql-exporter-config